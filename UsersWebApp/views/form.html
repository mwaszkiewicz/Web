<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>@pageTitle@</title>

	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			padding-top: 50px;
		}
	</style>
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Podstawy node.js</a>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="starter-template">
			<h1>Zapisz się do naszej bazy danych</h1>

			<form role="form" action="/save-form" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="name">Imię i nazwisko</label>
					<input type="text" id="name" name="name" class="form-control" placeholder="Imię i nazwisko" />
				</div>

				<div class="form-group">
					<label for="age">Wiek</label>
					<input type="text" id="age" name="age" class="form-control" placeholder="Wiek" />
				</div>

				<button type="submit" class="btn btn-success">Wyślij</button>
			</form>
		</div>

	</div>
</body>
</html>
