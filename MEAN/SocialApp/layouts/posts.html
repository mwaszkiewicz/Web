<html>

<head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body ng-app="app">
    <div ng-controller="PostCtrl" class="container">
        <h1>Najnowsze posty</h1>
        <form role="form">
            <div class="form-group">
                <div class="input-group">
                    <input ng-model="postBody" class="form-control" />
                    <span class="input-group-btn">
                <button ng-click="addPost()" class="btn btn-default">Dodaj post</button>
              </span>
                </div>
            </div>
        </form>
        <ul class="list-group">
            <li ng-repeat="post in posts" class="list-group-item">
                <strong>@{{post.username}}</strong>
                <span>{{post.body}}</span>
            </li>
        </ul>
    </div>
    <script src="https:/ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
    <script>
        //tworzenie modulu app
        var app = angular.module("app", [])
            //utworzenie modulu PostsCtrl
            //wstrzykniecie zaleznosci $scope
        app.controller("PostCtrl", function($scope, $http) {
            //wykonanie funkcji nastapi po kliknieciu przycisku Dodaj post.
            $scope.addPost = function() {
                //dodany bedzie jedynie post zawierajacy tresc
                if ($scope.postBody) {
                    $http.post('/api/posts', {
                            username: 'dickeyxxx',
                            body: $scope.postBody
                        }).success(function(post) {
                            $scope.posts.unshift(post);
                            //czyszczenie zawartosci pola
                            $scope.postBody = null;
                        })
                        //umieszczenie nowego postu na poczatku tablicy $scope.PostsCtrl
                }
            };
            //dane poczatkowe
            $http.get('http://localhost:3000/api/posts')
                .success(function(posts) {
                    $scope.posts = posts;
                });
        });
    </script>
</body>

</html>
